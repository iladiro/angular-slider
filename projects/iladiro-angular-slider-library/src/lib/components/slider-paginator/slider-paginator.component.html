<!-- <p>Pagina corrente: {{currentPage}}</p>
<p>Totale pagine: {{totalPages}}</p> -->

<ng-container *ngIf="template === 'default'">
    <ul *ngIf="totalPages" class="slider-paginator slider-paginator--default">
        <li class="slider-paginator__item slider-paginator__item-arrow">
            <button class="slider-paginator__button" (click)="goFirst()" [disabled]="currentPage === 1">
                <i [class]="arrowStart"></i>
            </button>
        </li>
        <li class="slider-paginator__item slider-paginator__item-arrow">
            <button class="slider-paginator__button" (click)="goPrev()" [disabled]="currentPage === 1">
                <i [class]="arrowPrev"></i>
            </button>
        </li>
        <li class="slider-paginator__item slider-paginator__item-numbers">{{currentPage}} di <span>{{totalPages}}</span></li>
        <li class="slider-paginator__item slider-paginator__item-arrow">
            <button class="slider-paginator__button" (click)="goNext()" [disabled]="currentPage === totalPages">
                <i [class]="arrowNext"></i>
            </button>
        </li>
        <li class="slider-paginator__item slider-paginator__item-arrow">
            <button class="slider-paginator__button" (click)="goLast()" [disabled]="currentPage === totalPages">
                <i [class]="arrowEnd"></i>
            </button>
        </li>
    </ul>
</ng-container>

<ng-container *ngIf="template === 'templateTwo'">
    <ul *ngIf="totalPages" class="slider-paginator slider-paginator--default">
        <li class="slider-paginator__item slider-paginator__item-arrow">
            <button class="slider-paginator__button" (click)="goFirst()" [disabled]="currentPage === 1">

            <button class="slider-paginator__button" (click)="goPrev()" [disabled]="currentPage === 1">
                <i [class]="arrowPrev"></i>
            </button>
        </li>
